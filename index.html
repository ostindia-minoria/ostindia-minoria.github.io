<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostindia-Minoria | Технические работы</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Particle background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
            100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }
        
        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
        
        .text-glow {
            animation: textGlow 3s ease-in-out infinite;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #ffffff, #cccccc, #ffffff);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: gradientShift 5s linear infinite;
        }
        
        .delayed-fade {
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }
        
        /* Underline animation */
        .underline-animation {
            position: relative;
            display: inline-block;
        }
        
        .underline-animation::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .underline-animation:hover::after {
            width: 100%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-heading {
                font-size: 48px !important;
            }
            
            .sub-message {
                font-size: 18px !important;
                max-width: 90% !important;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="content">
        <h1 class="text-white text-2xl mb-16 fade-in">Ostindia-Minoria</h1>
        
        <h1 class="main-heading text-white font-bold text-6xl md:text-7xl mb-8 text-center fade-in gradient-text text-glow">
            Технические работы
        </h1>
        
        <p class="sub-message text-white text-xl md:text-2xl text-center max-w-2xl mx-auto px-4 fade-in float-animation">
            Сайт находится на этапе редактирования на неопределенный срок. Пожалуйста, следите за обновлениями и заходите позже.
        </p>
        
        <p class="text-white text-sm mt-16 delayed-fade">
            <a href="https://t.me/Maydesk" target="_blank" class="underline-animation">Связь с создателем: Maydesk</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particle.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Text shimmer effect
            const heading = document.querySelector('.main-heading');
            setInterval(() => {
                heading.style.textShadow = `0 0 ${Math.random() * 15 + 5}px rgba(255, 255, 255, ${Math.random() * 0.5 + 0.3})`;
            }, 3000);
            
            // Random background glow pulses
            setInterval(() => {
                document.body.style.boxShadow = `inset 0 0 ${Math.random() * 200 + 100}px rgba(255, 255, 255, ${Math.random() * 0.02 + 0.01})`;
                setTimeout(() => {
                    document.body.style.boxShadow = 'none';
                }, 1000);
            }, 5000);
            
            // Dynamic text color shift
            const colors = ['#ffffff', '#f0f0f0', '#e0e0e0', '#d0d0d0'];
            let currentColorIndex = 0;
            
            setInterval(() => {
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                document.querySelector('.sub-message').style.color = colors[currentColorIndex];
            }, 2000);
        });
    </script>
</body>
</html>
